<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>
    <header>

        <div class="logo">Cryptocurrency exchanger</div>
        <div class="right_panel">Links</div>
    </header>
    <main>
   <div class="form">
       <form action="/makeOrder" method="post">
           <table>
               <tr>
                   <td>Buy token:</td>
                   <td><label><input name="typeBuyToken"/></label></td>
               </tr>
               <tr>
                   <td>Amount:</td>
                   <td><label><input name="amountBuyToken"/></label></td>
               </tr>
               <tr>
                   <td>Sell token:</td>
                   <td><label><input name="typeSellToken"/></label></td>
               </tr>
               <tr>
                   <td>Amount:</td>
                   <td><label><input name="amountSellToken"/></label></td>
               </tr>
           </table>
           <input type="button" onclick="this.form.submit()" value="Отправить">
       </form>
   </div>
   <div class="orders">
    <div id="orderTable"></div>
   </div>
    </main>
    <footer></footer>
</body>
</html>
